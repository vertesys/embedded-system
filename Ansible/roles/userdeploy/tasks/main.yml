# Create groups user deploy.
- name: "Create user groups"
  group:
    name: "{{ item }}"
    state: "present"
  with_items: "{{ user_groups }}"

# Create users account and attach and their own group list.
- name: "Create deploy account"
  user:
    name: "{{ item.name }}"
    groups: "{{ item.groups }}"
    comment: "{{ item.comment }}"
    shell: "{{ item.shell }}"
  with_items: "{{ users }}"

# Copy ssh public key to user deploy.
- name: "Setup authorized keys"
  authorized_key:
    key: "{{ item }}"
    user: "{{ username }}"
    state: "present"
  with_file: "{{ public_keys }}"

# Allow user to run command sudo without a password.
- name: "Delete deploy in sudoers"
  lineinfile:
    dest: "/etc/sudoers"
    regexp: '^{{ username }}(\s+)'
    state: "absent"

# Check if user is in sudoers, return 0 -> false and 1 -> true.
