# Allow user to run command sudo without a password.
- name: "Add deploy to sudo without a password"
  lineinfile:
    dest: "/etc/sudoers"
    state: "present"
    insertafter : "^root"
    line: "{{ username }}\tALL=(ALL:ALL) NOPASSWD:ALL"
    regexp: "^{{ username }} "
